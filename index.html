<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla ICE Sound Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 15px;
            max-width: 100%;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .title {
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .status {
            color: #888;
            font-size: 0.9em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .compact-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-height: 80px;
        }

        .compact-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 5px;
            line-height: 1;
        }

        .compact-label {
            font-size: 0.8em;
            color: #ccc;
        }

        .dual-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 12px;
        }

        .control-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #fff;
            font-size: 0.9em;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .start-button {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            border: none;
            border-radius: 12px;
            padding: 15px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 10px;
        }

        .visualization {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            flex: 1;
            min-height: 100px;
        }

        .wave-bars {
            display: flex;
            justify-content: center;
            align-items: end;
            height: 60px;
            gap: 2px;
            margin-top: 10px;
        }

        .bar {
            width: 6px;
            background: linear-gradient(to top, #4ecdc4, #45b7aa);
            border-radius: 3px 3px 0 0;
            transition: height 0.1s ease;
            min-height: 3px;
        }

        .value-display {
            text-align: right;
            color: #4ecdc4;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Tesla-specific responsive adjustments */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .dual-display {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .compact-value {
                font-size: 1.5em;
            }
            
            .title {
                font-size: 1.5em;
            }
            
            .container {
                padding: 10px;
                height: calc(100vh - 20px);
            }
        }

        @media (max-height: 600px) {
            .container {
                padding: 8px;
            }
            
            .header {
                margin-bottom: 8px;
            }
            
            .title {
                font-size: 1.3em;
                margin-bottom: 3px;
            }
            
            .status {
                font-size: 0.8em;
            }
            
            .compact-display {
                padding: 10px;
                min-height: 60px;
            }
            
            .compact-value {
                font-size: 1.3em;
            }
            
            .compact-label {
                font-size: 0.7em;
            }
            
            .controls {
                padding: 10px;
            }
            
            .control-group {
                margin-bottom: 8px;
            }
            
            .start-button {
                padding: 10px 20px;
                font-size: 1em;
            }
            
            .wave-bars {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Tesla ICE Sound Simulator</h1>
            <div class="status" id="status">Ready to start engine simulation</div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="dual-display">
                    <div class="compact-display">
                        <div class="compact-value" id="accelValue">0.0</div>
                        <div class="compact-label">Accel (m/sÂ²)</div>
                    </div>
                    <div class="compact-display">
                        <div class="compact-value" id="speedValue">0</div>
                        <div class="compact-label">Speed (mph)</div>
                    </div>
                    <div class="compact-display">
                        <div class="compact-value" id="rpmValue">800</div>
                        <div class="compact-label">Engine RPM</div>
                    </div>
                    <div class="compact-display">
                        <div class="compact-value" id="gearValue">1</div>
                        <div class="compact-label">Current Gear</div>
                    </div>
                </div>

                <div class="visualization">
                    <h3 style="margin-bottom: 5px; font-size: 1em;">Audio Visualization</h3>
                    <div class="wave-bars" id="waveBars"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="controls">
                    <div class="control-group">
                        <label class="control-label">Engine Type</label>
                        <select id="engineType">
                            <option value="v8">V8 Muscle Car (Auto)</option>
                            <option value="v6">V6 Sports Car (Manual)</option>
                            <option value="i4turbo">Turbo 4-Cylinder (Auto)</option>
                            <option value="motorcycle">Motorcycle (Manual)</option>
                            <option value="diesel">Diesel Truck (Manual)</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Volume: <span class="value-display" id="volumeDisplay">70%</span></label>
                        <input type="range" id="volumeSlider" min="0" max="100" value="70">
                    </div>

                    <div class="control-group">
                        <label class="control-label">Sensitivity: <span class="value-display" id="sensitivityDisplay">5</span></label>
                        <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
                    </div>

                    <div class="control-group">
                        <label class="control-label">ðŸš— Manual Accelerator: <span class="value-display" id="acceleratorDisplay">0%</span></label>
                        <input type="range" id="acceleratorSlider" min="0" max="100" value="0">
                        <div style="margin-top: 3px; font-size: 0.8em; color: #888;">
                            Desktop testing mode
                        </div>
                    </div>

                    <button class="start-button" id="startButton">Start Engine</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TeslaICESoundSimulator {
            constructor() {
                this.isRunning = false;
                this.audioContext = null;
                this.oscillators = [];
                this.gainNodes = [];
                this.currentRPM = 800;
                this.targetRPM = 800;
                this.acceleration = 0;
                this.lastAcceleration = [0, 0, 0];
                this.smoothedAccel = 0;
                
                // Speed and transmission tracking
                this.currentSpeed = 0; // mph
                this.speedHistory = [];
                this.currentGear = 1;
                this.lastShiftTime = 0;
                this.isShifting = false;
                this.shiftDuration = 200; // ms
                
                // Gear ratios and shift points for different transmissions
                this.transmissionConfigs = {
                    manual6: {
                        gears: [3.36, 2.07, 1.35, 1.0, 0.75, 0.62],
                        shiftRPM: [6000, 6200, 6400, 6500, 6600, 7000],
                        downshiftRPM: [2000, 2200, 2400, 2600, 2800, 3000]
                    },
                    auto8: {
                        gears: [4.71, 3.14, 2.10, 1.67, 1.29, 1.0, 0.84, 0.67],
                        shiftRPM: [5500, 5700, 5900, 6000, 6100, 6200, 6300, 6500],
                        downshiftRPM: [1800, 2000, 2200, 2400, 2600, 2800, 3000, 3200]
                    },
                    motorcycle6: {
                        gears: [2.92, 2.06, 1.63, 1.35, 1.17, 1.04],
                        shiftRPM: [8000, 8500, 9000, 9500, 10000, 10500],
                        downshiftRPM: [3000, 3500, 4000, 4500, 5000, 5500]
                    },
                    truck6: {
                        gears: [5.79, 3.04, 1.99, 1.44, 1.0, 0.73],
                        shiftRPM: [2200, 2400, 2600, 2800, 3000, 3200],
                        downshiftRPM: [1200, 1400, 1600, 1800, 2000, 2200]
                    }
                };
                
                this.initializeElements();
                this.createVisualizationBars();
                this.setupEventListeners();
                this.animationLoop();
            }

            initializeElements() {
                this.elements = {
                    startButton: document.getElementById('startButton'),
                    status: document.getElementById('status'),
                    accelValue: document.getElementById('accelValue'),
                    rpmValue: document.getElementById('rpmValue'),
                    engineType: document.getElementById('engineType'),
                    volumeSlider: document.getElementById('volumeSlider'),
                    sensitivitySlider: document.getElementById('sensitivitySlider'),
                    volumeDisplay: document.getElementById('volumeDisplay'),
                    sensitivityDisplay: document.getElementById('sensitivityDisplay'),
                    waveBars: document.getElementById('waveBars'),
                    speedValue: document.getElementById('speedValue'),
                    gearValue: document.getElementById('gearValue'),
                    acceleratorSlider: document.getElementById('acceleratorSlider'),
                    acceleratorDisplay: document.getElementById('acceleratorDisplay')
                };
            }

            createVisualizationBars() {
                for (let i = 0; i < 15; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = '3px';
                    this.elements.waveBars.appendChild(bar);
                }
            }

            setupEventListeners() {
                this.elements.startButton.addEventListener('click', () => this.toggleEngine());
                
                this.elements.volumeSlider.addEventListener('input', (e) => {
                    this.elements.volumeDisplay.textContent = e.target.value + '%';
                    this.updateVolume();
                });

                this.elements.sensitivitySlider.addEventListener('input', (e) => {
                    this.elements.sensitivityDisplay.textContent = e.target.value;
                });

                this.elements.acceleratorSlider.addEventListener('input', (e) => {
                    this.elements.acceleratorDisplay.textContent = e.target.value + '%';
                });

                this.elements.engineType.addEventListener('change', () => {
                    if (this.isRunning) {
                        this.stopAudio();
                        this.startAudio();
                    }
                });
            }

            async toggleEngine() {
                if (!this.isRunning) {
                    await this.startEngine();
                } else {
                    this.stopEngine();
                }
            }

            async startEngine() {
                try {
                    // Request motion permissions for iOS (only needed for real motion detection)
                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        const permission = await DeviceMotionEvent.requestPermission();
                        if (permission !== 'granted') {
                            this.elements.status.textContent = 'Motion permission denied - using manual accelerator';
                        }
                    }

                    await this.initializeAudio();
                    this.startMotionDetection();
                    this.startAudio();
                    
                    this.isRunning = true;
                    this.elements.startButton.textContent = 'Stop Engine';
                    this.elements.startButton.classList.add('active');
                    this.elements.status.textContent = 'Engine running - use manual accelerator or motion detection';
                } catch (error) {
                    console.error('Error starting engine:', error);
                    this.elements.status.textContent = 'Error: ' + error.message;
                }
            }

            stopEngine() {
                this.stopMotionDetection();
                this.stopAudio();
                
                this.isRunning = false;
                this.elements.startButton.textContent = 'Start Engine';
                this.elements.startButton.classList.remove('active');
                this.elements.status.textContent = 'Engine stopped';
                this.currentRPM = 800;
                this.targetRPM = 800;
            }

            async initializeAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                await this.audioContext.resume();
            }

            startAudio() {
                this.stopAudio(); // Clean up any existing audio
                
                const engineConfig = this.getEngineConfig();
                
                // Create audio processing chain
                this.createRealisticEngineSound(engineConfig);
            }

            createRealisticEngineSound(engineConfig) {
                this.oscillators = [];
                this.gainNodes = [];
                this.filters = [];
                this.noiseNode = null;
                
                // Create main engine harmonics with realistic ratios
                const baseFreq = engineConfig.baseFrequency;
                const harmonics = engineConfig.harmonics;
                
                // Main engine tone - multiple cylinders firing
                harmonics.forEach((harmonic, index) => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filter = this.audioContext.createBiquadFilter();
                    
                    // Use more realistic waveforms
                    oscillator.type = 'sawtooth'; // Sawtooth gives more engine-like harmonics
                    oscillator.frequency.setValueAtTime(baseFreq * harmonic.ratio, this.audioContext.currentTime);
                    
                    // Add slight frequency modulation for realism
                    const lfoOsc = this.audioContext.createOscillator();
                    const lfoGain = this.audioContext.createGain();
                    lfoOsc.type = 'sine';
                    lfoOsc.frequency.setValueAtTime(0.5 + Math.random() * 2, this.audioContext.currentTime);
                    lfoGain.gain.setValueAtTime(harmonic.modulation || 2, this.audioContext.currentTime);
                    
                    lfoOsc.connect(lfoGain);
                    lfoGain.connect(oscillator.frequency);
                    lfoOsc.start();
                    
                    // Filter for engine character
                    filter.type = 'lowpass';
                    filter.frequency.setValueAtTime(harmonic.filterFreq || 2000, this.audioContext.currentTime);
                    filter.Q.setValueAtTime(harmonic.filterQ || 1, this.audioContext.currentTime);
                    
                    // Volume envelope
                    gainNode.gain.setValueAtTime(harmonic.gain * 0.3, this.audioContext.currentTime);
                    
                    // Connect the chain
                    oscillator.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.start();
                    
                    this.oscillators.push(oscillator);
                    this.gainNodes.push(gainNode);
                    this.filters.push(filter);
                });
                
                // Add engine noise/rumble
                this.createEngineNoise(engineConfig);
                
                // Add exhaust resonance
                this.createExhaustResonance(engineConfig);
            }

            createEngineNoise(engineConfig) {
                // White noise for engine rumble
                const bufferSize = this.audioContext.sampleRate * 2;
                const noiseBuffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                
                // Generate filtered noise
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                this.noiseNode = this.audioContext.createBufferSource();
                this.noiseNode.buffer = noiseBuffer;
                this.noiseNode.loop = true;
                
                const noiseGain = this.audioContext.createGain();
                const noiseFilter = this.audioContext.createBiquadFilter();
                
                noiseFilter.type = 'bandpass';
                noiseFilter.frequency.setValueAtTime(engineConfig.noiseFreq || 150, this.audioContext.currentTime);
                noiseFilter.Q.setValueAtTime(2, this.audioContext.currentTime);
                
                noiseGain.gain.setValueAtTime(engineConfig.noiseGain || 0.05, this.audioContext.currentTime);
                
                this.noiseNode.connect(noiseFilter);
                noiseFilter.connect(noiseGain);
                noiseGain.connect(this.audioContext.destination);
                
                this.noiseNode.start();
                
                this.noiseGainNode = noiseGain;
                this.noiseFilterNode = noiseFilter;
            }

            createExhaustResonance(engineConfig) {
                // Sub-harmonic for exhaust rumble
                const exhaustOsc = this.audioContext.createOscillator();
                const exhaustGain = this.audioContext.createGain();
                const exhaustFilter = this.audioContext.createBiquadFilter();
                
                exhaustOsc.type = 'triangle';
                exhaustOsc.frequency.setValueAtTime(engineConfig.baseFrequency * 0.5, this.audioContext.currentTime);
                
                exhaustFilter.type = 'lowpass';
                exhaustFilter.frequency.setValueAtTime(200, this.audioContext.currentTime);
                exhaustFilter.Q.setValueAtTime(3, this.audioContext.currentTime);
                
                exhaustGain.gain.setValueAtTime(engineConfig.exhaustGain || 0.1, this.audioContext.currentTime);
                
                exhaustOsc.connect(exhaustFilter);
                exhaustFilter.connect(exhaustGain);
                exhaustGain.connect(this.audioContext.destination);
                
                exhaustOsc.start();
                
                this.exhaustOsc = exhaustOsc;
                this.exhaustGain = exhaustGain;
                this.exhaustFilter = exhaustFilter;
            }

            stopAudio() {
                // Stop oscillators
                this.oscillators.forEach(osc => {
                    try {
                        osc.stop();
                    } catch (e) {
                        // Oscillator may already be stopped
                    }
                });
                
                // Stop noise
                if (this.noiseNode) {
                    try {
                        this.noiseNode.stop();
                    } catch (e) {
                        // Node may already be stopped
                    }
                }
                
                // Stop exhaust
                if (this.exhaustOsc) {
                    try {
                        this.exhaustOsc.stop();
                    } catch (e) {
                        // Oscillator may already be stopped
                    }
                }
                
                this.oscillators = [];
                this.gainNodes = [];
                this.filters = [];
                this.noiseNode = null;
                this.exhaustOsc = null;
            }

            getEngineConfig() {
                const configs = {
                    v8: {
                        baseFrequency: 28, // V8 firing frequency at idle
                        harmonics: [
                            { ratio: 1, gain: 0.3, modulation: 3, filterFreq: 300, filterQ: 2 },
                            { ratio: 2, gain: 0.25, modulation: 2, filterFreq: 600, filterQ: 1.5 },
                            { ratio: 4, gain: 0.2, modulation: 1.5, filterFreq: 1200, filterQ: 1 },
                            { ratio: 8, gain: 0.15, modulation: 1, filterFreq: 2400, filterQ: 0.8 },
                            { ratio: 16, gain: 0.08, modulation: 0.5, filterFreq: 4800, filterQ: 0.5 }
                        ],
                        noiseFreq: 120,
                        noiseGain: 0.08,
                        exhaustGain: 0.15,
                        transmission: 'auto8',
                        finalDrive: 3.23
                    },
                    v6: {
                        baseFrequency: 21, // V6 firing frequency at idle
                        harmonics: [
                            { ratio: 1, gain: 0.28, modulation: 2.5, filterFreq: 280, filterQ: 2.2 },
                            { ratio: 2, gain: 0.22, modulation: 2, filterFreq: 560, filterQ: 1.8 },
                            { ratio: 3, gain: 0.18, modulation: 1.8, filterFreq: 840, filterQ: 1.5 },
                            { ratio: 6, gain: 0.12, modulation: 1.2, filterFreq: 1680, filterQ: 1 },
                            { ratio: 12, gain: 0.06, modulation: 0.8, filterFreq: 3360, filterQ: 0.6 }
                        ],
                        noiseFreq: 150,
                        noiseGain: 0.06,
                        exhaustGain: 0.12,
                        transmission: 'manual6',
                        finalDrive: 3.90
                    },
                    i4turbo: {
                        baseFrequency: 14, // I4 firing frequency at idle
                        harmonics: [
                            { ratio: 1, gain: 0.25, modulation: 4, filterFreq: 200, filterQ: 2.5 },
                            { ratio: 2, gain: 0.3, modulation: 3, filterFreq: 400, filterQ: 2 },
                            { ratio: 4, gain: 0.25, modulation: 2, filterFreq: 800, filterQ: 1.5 },
                            { ratio: 8, gain: 0.15, modulation: 1.5, filterFreq: 1600, filterQ: 1 },
                            { ratio: 16, gain: 0.08, modulation: 1, filterFreq: 3200, filterQ: 0.7 }
                        ],
                        noiseFreq: 180,
                        noiseGain: 0.1,
                        exhaustGain: 0.18,
                        transmission: 'auto8',
                        finalDrive: 3.55
                    },
                    motorcycle: {
                        baseFrequency: 14, // Single or twin cylinder
                        harmonics: [
                            { ratio: 1, gain: 0.35, modulation: 5, filterFreq: 150, filterQ: 3 },
                            { ratio: 2, gain: 0.4, modulation: 4, filterFreq: 300, filterQ: 2.5 },
                            { ratio: 3, gain: 0.3, modulation: 3, filterFreq: 450, filterQ: 2 },
                            { ratio: 4, gain: 0.25, modulation: 2, filterFreq: 600, filterQ: 1.5 },
                            { ratio: 8, gain: 0.15, modulation: 1, filterFreq: 1200, filterQ: 1 }
                        ],
                        noiseFreq: 200,
                        noiseGain: 0.12,
                        exhaustGain: 0.25,
                        transmission: 'motorcycle6',
                        finalDrive: 2.65
                    },
                    diesel: {
                        baseFrequency: 21, // Diesel knock frequency
                        harmonics: [
                            { ratio: 1, gain: 0.4, modulation: 6, filterFreq: 80, filterQ: 4 },
                            { ratio: 1.5, gain: 0.35, modulation: 5, filterFreq: 120, filterQ: 3 },
                            { ratio: 2, gain: 0.3, modulation: 4, filterFreq: 160, filterQ: 2.5 },
                            { ratio: 3, gain: 0.2, modulation: 3, filterFreq: 240, filterQ: 2 },
                            { ratio: 4, gain: 0.1, modulation: 2, filterFreq: 320, filterQ: 1.5 }
                        ],
                        noiseFreq: 100,
                        noiseGain: 0.15,
                        exhaustGain: 0.2,
                        transmission: 'truck6',
                        finalDrive: 4.10
                    }
                };
                
                return configs[this.elements.engineType.value] || configs.v8;
            }

            startMotionDetection() {
                window.addEventListener('devicemotion', this.handleMotion.bind(this));
            }

            stopMotionDetection() {
                window.removeEventListener('devicemotion', this.handleMotion.bind(this));
            }

            handleMotion(event) {
                // Check if manual accelerator is being used
                const manualAccelValue = parseInt(this.elements.acceleratorSlider.value);
                
                if (manualAccelValue > 0) {
                    // Use manual accelerator input (desktop testing mode)
                    this.acceleration = (manualAccelValue / 100) * 10; // Scale to reasonable acceleration range
                    this.updateSpeed();
                    this.calculateTransmissionState();
                    return;
                }
                
                // Otherwise use device motion (Tesla mode)
                if (!event.accelerationIncludingGravity) return;
                
                const { x, y, z } = event.accelerationIncludingGravity;
                
                // Calculate total acceleration magnitude
                const totalAccel = Math.sqrt(x*x + y*y + z*z);
                
                // Smooth the acceleration data
                this.lastAcceleration.shift();
                this.lastAcceleration.push(totalAccel);
                this.smoothedAccel = this.lastAcceleration.reduce((a, b) => a + b) / this.lastAcceleration.length;
                
                // Focus on forward/backward acceleration (assuming y-axis)
                this.acceleration = Math.abs(y || 0);
                
                // Apply sensitivity multiplier
                const sensitivity = parseInt(this.elements.sensitivitySlider.value);
                this.acceleration *= sensitivity * 0.5;
                
                // Calculate speed based on acceleration integration
                this.updateSpeed();
                
                // Calculate target RPM based on speed, gear, and acceleration
                this.calculateTransmissionState();
            }

            updateSpeed() {
                // Simple speed integration from acceleration
                // Convert m/sÂ² to mph change per frame (rough approximation)
                const accelMph = this.acceleration * 2.237; // m/s to mph conversion factor
                const timeStep = 0.1; // assume ~100ms between updates
                
                // Update speed based on net acceleration (forward/backward)
                this.currentSpeed += accelMph * timeStep;
                
                // Natural speed decay when not accelerating (friction/air resistance)
                if (Math.abs(this.acceleration) < 0.5) {
                    this.currentSpeed *= 0.99;
                }
                
                // Keep speed realistic bounds
                this.currentSpeed = Math.max(0, Math.min(this.currentSpeed, 200));
                
                // Smooth speed history for gear shift decisions
                this.speedHistory.push(this.currentSpeed);
                if (this.speedHistory.length > 10) {
                    this.speedHistory.shift();
                }
            }

            calculateTransmissionState() {
                const engineConfig = this.getEngineConfig();
                const transmission = this.transmissionConfigs[engineConfig.transmission];
                const currentTime = Date.now();
                
                // Don't shift if we're already in the middle of a shift
                if (this.isShifting && currentTime - this.lastShiftTime < this.shiftDuration) {
                    return;
                }
                
                if (this.isShifting && currentTime - this.lastShiftTime >= this.shiftDuration) {
                    this.isShifting = false;
                }
                
                // Calculate engine RPM from speed and current gear
                this.calculateEngineRPM(engineConfig, transmission);
                
                // Check for gear shifts
                this.checkGearShifts(transmission, currentTime);
            }

            calculateEngineRPM(engineConfig, transmission) {
                if (this.currentSpeed < 1) {
                    // Idle RPM when stopped
                    this.targetRPM = 800;
                    return;
                }
                
                // Calculate wheel RPM from speed
                // Assuming 26" diameter wheels (typical car tire)
                const wheelCircumference = 26 * Math.PI / 12; // feet
                const wheelRPM = (this.currentSpeed * 5280) / (wheelCircumference * 60); // convert mph to wheel RPM
                
                // Calculate engine RPM through transmission
                const gearRatio = transmission.gears[this.currentGear - 1];
                const finalDriveRatio = engineConfig.finalDrive;
                
                let calculatedRPM = wheelRPM * gearRatio * finalDriveRatio;
                
                // Add RPM for acceleration (like pressing gas pedal)
                if (this.acceleration > 1) {
                    calculatedRPM += (this.acceleration - 1) * 500;
                }
                
                // Keep RPM in realistic bounds
                this.targetRPM = Math.max(800, Math.min(calculatedRPM, 8000));
            }

            checkGearShifts(transmission, currentTime) {
                // Don't shift too frequently
                if (currentTime - this.lastShiftTime < 1000) return;
                
                const upshiftRPM = transmission.shiftRPM[this.currentGear - 1];
                const downshiftRPM = transmission.downshiftRPM[this.currentGear - 1];
                
                // Upshift conditions
                if (this.currentGear < transmission.gears.length && 
                    this.currentRPM > upshiftRPM && 
                    this.acceleration > 0.5) {
                    
                    this.shiftUp(currentTime);
                }
                // Downshift conditions
                else if (this.currentGear > 1 && 
                         (this.currentRPM < downshiftRPM || 
                          (this.currentSpeed < 10 && this.currentGear > 2))) {
                    
                    this.shiftDown(currentTime);
                }
            }

            shiftUp(currentTime) {
                this.currentGear++;
                this.lastShiftTime = currentTime;
                this.isShifting = true;
                
                // Brief RPM drop during shift
                this.currentRPM *= 0.6;
                
                // Update status
                this.elements.status.textContent = `Shifted up to gear ${this.currentGear}`;
                setTimeout(() => {
                    if (this.isRunning) {
                        this.elements.status.textContent = 'Engine running - monitoring acceleration';
                    }
                }, 1500);
            }

            shiftDown(currentTime) {
                this.currentGear--;
                this.lastShiftTime = currentTime;
                this.isShifting = true;
                
                // RPM increase during downshift
                this.currentRPM *= 1.4;
                
                // Update status
                this.elements.status.textContent = `Shifted down to gear ${this.currentGear}`;
                setTimeout(() => {
                    if (this.isRunning) {
                        this.elements.status.textContent = 'Engine running - monitoring acceleration';
                    }
                }, 1500);
            }

            updateAudioFrequencies() {
                if (!this.oscillators.length) return;
                
                const rpmRatio = this.currentRPM / 800; // Base ratio from idle
                const engineConfig = this.getEngineConfig();
                
                // Update main harmonic oscillators
                this.oscillators.forEach((oscillator, index) => {
                    const harmonic = engineConfig.harmonics[index];
                    const baseFreq = engineConfig.baseFrequency * harmonic.ratio;
                    const newFreq = baseFreq * rpmRatio;
                    
                    try {
                        oscillator.frequency.setValueAtTime(newFreq, this.audioContext.currentTime);
                    } catch (e) {
                        // Oscillator may be stopped
                    }
                });
                
                // Update filters based on RPM for dynamic sound character
                this.filters.forEach((filter, index) => {
                    const harmonic = engineConfig.harmonics[index];
                    const newFilterFreq = harmonic.filterFreq * (0.5 + rpmRatio * 0.8);
                    
                    try {
                        filter.frequency.setValueAtTime(newFilterFreq, this.audioContext.currentTime);
                    } catch (e) {
                        // Filter may be disconnected
                    }
                });
                
                // Update noise characteristics
                if (this.noiseFilterNode) {
                    const newNoiseFreq = engineConfig.noiseFreq * (0.8 + rpmRatio * 0.4);
                    try {
                        this.noiseFilterNode.frequency.setValueAtTime(newNoiseFreq, this.audioContext.currentTime);
                    } catch (e) {
                        // Node may be stopped
                    }
                }
                
                // Update exhaust resonance
                if (this.exhaustOsc) {
                    const newExhaustFreq = engineConfig.baseFrequency * 0.5 * rpmRatio;
                    try {
                        this.exhaustOsc.frequency.setValueAtTime(newExhaustFreq, this.audioContext.currentTime);
                    } catch (e) {
                        // Oscillator may be stopped
                    }
                }
            }

            updateVolume() {
                if (!this.gainNodes.length) return;
                
                const volume = parseInt(this.elements.volumeSlider.value) / 100;
                const engineConfig = this.getEngineConfig();
                
                // Update main harmonic gains
                this.gainNodes.forEach((gainNode, index) => {
                    const harmonic = engineConfig.harmonics[index];
                    const newGain = harmonic.gain * volume * 0.3; // Scale down for comfort
                    
                    try {
                        gainNode.gain.setValueAtTime(newGain, this.audioContext.currentTime);
                    } catch (e) {
                        // Gain node may be disconnected
                    }
                });
                
                // Update noise volume
                if (this.noiseGainNode) {
                    try {
                        this.noiseGainNode.gain.setValueAtTime(engineConfig.noiseGain * volume, this.audioContext.currentTime);
                    } catch (e) {
                        // Node may be disconnected
                    }
                }
                
                // Update exhaust volume
                if (this.exhaustGain) {
                    try {
                        this.exhaustGain.gain.setValueAtTime(engineConfig.exhaustGain * volume, this.audioContext.currentTime);
                    } catch (e) {
                        // Node may be disconnected
                    }
                }
            }

            updateVisualization() {
                const bars = this.elements.waveBars.children;
                const rpmRatio = this.currentRPM / 6000;
                
                for (let i = 0; i < bars.length; i++) {
                    const height = 3 + (Math.random() * rpmRatio * 40) + (this.acceleration * 5);
                    bars[i].style.height = Math.min(height, 50) + 'px';
                }
            }

            animationLoop() {
                // Handle manual accelerator mode even when motion events aren't firing
                const manualAccelValue = parseInt(this.elements.acceleratorSlider.value);
                if (this.isRunning && manualAccelValue > 0) {
                    this.acceleration = (manualAccelValue / 100) * 10;
                    this.updateSpeed();
                    this.calculateTransmissionState();
                } else if (this.isRunning && manualAccelValue === 0) {
                    // When manual accelerator is at 0, simulate engine braking/deceleration
                    this.acceleration = 0;
                    this.updateSpeed();
                    this.calculateTransmissionState();
                }
                
                // Smooth RPM transitions
                const rpmDiff = this.targetRPM - this.currentRPM;
                this.currentRPM += rpmDiff * 0.1;
                
                // Update displays
                this.elements.accelValue.textContent = this.acceleration.toFixed(1);
                this.elements.speedValue.textContent = Math.round(this.currentSpeed);
                this.elements.rpmValue.textContent = Math.round(this.currentRPM);
                this.elements.gearValue.textContent = this.currentGear;
                
                if (this.isRunning) {
                    this.updateAudioFrequencies();
                    this.updateVisualization();
                }
                
                requestAnimationFrame(() => this.animationLoop());
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TeslaICESoundSimulator();
        });
    </script>
